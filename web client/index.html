<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="styles.css">
  <title>Duo Pet</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Automatic Feeder Dashboard</h1>
    </header>
    <section id="status">
      
      <p>Connection status: <span id="connectionStatus"></span></p>
    </section>
    <section id="controls">
      <input type="text" id="dogFeedAmount" placeholder="Dog Food Amount (g)">
      <button id="feedDogButton">Feed Dog</button>

      <input type="text" id="catFeedAmount" placeholder="Cat Food Amount (g)">
      <button id="feedCatButton">Feed Cat</button>

      <input type="text" id="defaultAmount" placeholder="Default Amount (g)">
      <button id="setDefaultButton">Set Default Amount</button>
    </section>

    <section id="bowlStatus" class="w3-container">
      <h2>Bowl Status</h2>
    
      <p>Cat Bowl Status: <span id="catBowlStatusPercentage"></span>%</p>
      <div class="w3-border">
        <div id="catBowlProgressBar" class="w3-green"></div>
      </div>
    
      <p>Dog Bowl Status: <span id="dogBowlStatusPercentage"></span>%</p>
      <div class="w3-border">
        <div id="dogBowlProgressBar" class="w3-green"></div>
      </div>
    
      <p>Bowl Storage Status: <span id="bowlStorageStatusPercentage"></span>%</p>
      <div class="w3-border">
        <div id="bowlStorageProgressBar" class="w3-green"></div>
      </div>
    </section>


    <section id="log">
      <h2>Activity Log</h2>
      <table id="logEntries">
        <thead>
          <tr>
            <th>Detection Time</th>
            <th>Pet Type</th>
            <th>Is Bowl Full?</th>
          </tr>
        </thead>
        <tbody>
        
    
       
          </tbody>
      </table>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
