<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Automatic Feeder Interface</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Automatic Feeder Dashboard</h1>
    </header>
    <section id="status">
      <p>Connection status: <span id="connectionStatus">Disconnected</span></p>
    </section>
    <section id="controls">
      <input type="text" id="dogFeedAmount" placeholder="Dog Food Amount (g)">
      <button id="feedDogButton">Feed Dog</button>

      <input type="text" id="catFeedAmount" placeholder="Cat Food Amount (g)">
      <button id="feedCatButton">Feed Cat</button>

      <input type="text" id="defaultAmount" placeholder="Default Amount (g)">
      <button id="setDefaultButton">Set Default Amount</button>
    </section>

    <section id="bowlStatus">
     <h2>Bowl Status</h2>
      <p>Dog Bowl Status: <span id="dogBowlStatusPercentage"></span>63%</p>
      <div id="dogBowlProgressCircle" class="progress-circle"></div>

      <p>Cat Bowl Status: <span id="catBowlStatusPercentage"></span>33%</p>
      <div id="catBowlProgressCircle" class="progress-circle"></div>
   </section>


    <section id="log">
      <h2>Activity Log</h2>
      <table id="logEntries">
        <thead>
          <tr>
            <th>Detection Time</th>
            <th>Pet Type</th>
            <th>Is Bowl Full?</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
